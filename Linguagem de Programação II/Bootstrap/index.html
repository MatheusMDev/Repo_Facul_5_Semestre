<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        div {
            border: 2px solid black;
            background-color: #ff0000;
        }
    </style>
</head>

<body class="container">
    <h1>Texto 123</h1>
    <div class="row">
        <div class="col-md-6  col-xl-8">
            Coluna 1
        </div>
        <div class="col-md-3  col-xl-2">
            Coluna 2
        </div>
        <div class="col-md-3  col-xl-2">
            Coluna 3
        </div>


    </div>
    <img src="https://construliga.com.br/wp-content/uploads/2023/09/real-madrid-divulga-imagens-do-novo-gramado-retratil-do-santiago-bernabeu-veja.jpg"
        alt="Santiago bernabeu" class="thumbnail">

    <img src="https://construliga.com.br/wp-content/uploads/2023/09/real-madrid-divulga-imagens-do-novo-gramado-retratil-do-santiago-bernabeu-veja.jpg"
        alt="Santiago bernabeu" class="d-block mx-auto">
    <br>
    <Div class="center">
        <form action="" method="post" class="form-control">
            <label for="txtnome"> Digite seu Nome</label>
            <input type="text" id="txtnome" name="txtnome">
            <br>
            <br>
            <label for="txtsobrenome"> Digite seu Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome">
            <br>
            <br>
            <label for="txttelefone"> Digite sua data de nascimento</label>
            <input type="date" id="data" name="data">
            <br>
            <br>
            <label for="txtsenha"> Digite sua senha</label>
            <input type="password" id="password" name="senha">
            <br>
            <br>
            <label for="txtnome"> Digite seu horario de almoço</label>
            <input type="time" id="horario" name="horario">
            <input type="button" class="btn btn-primary" onclick="Somar()" value="Somar">
        </form>
        <script>
            function Somar() {
                {/* Declaração de variaveis */ }
                var numero1 = document.getElementById("txtnome").value;
                var numero2 = document.getElementById("sobrenome").value;

                {/* Calculo */ }
                var Resultado = parseFloat(numero1) + parseFloat(numero2);

                {/* Saída */ }
                console.log("O resultado é: " + Resultado);
                alert("O Resultado é: " + Resultado);
            }
        </script>
    </Div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
